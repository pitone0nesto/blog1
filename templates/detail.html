{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
  <div class="container">
  <div class="card">
    <h5 class = "card_header">{{object.category}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{object.title}}</h5>
      <h5 class="card-text">{{object.content}}</h5>
      <a href="{% url 'list' %}" class="btn btn-primary">一覧</a>
      <a href="{% url 'update' object.pk %}" class="btn btn-primary">編集</a>
      <a href="{% url 'delete' object.pk %}" class="btn btn-primary">削除</a>

    </div>
  </div>  
{% endblock content %}
